<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - TelCom</title>
  <link rel="shortcut icon" href="../assets/img/favicon/logo-favicon.png" type="image/png">
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/carrito.css" />
  
</head>

<body>

  <header>
    <img id="logo" src="../assets/img/logo-1-primary.png" alt="Logo TelCom">
    <div class="header-text">
      <h1>Carrito de compras</h1>
      <p>Revis√° tus productos antes de pagar</p>
    </div>
    <div class="logo-placeholder"></div>
  </header>

  <nav>
    <a href="../index.html">Inicio</a>
    <a href="../index.html#Productos">Productos</a>
    <a href="./contacto.html">Contacto</a>
    <a href="./carrito.html" id="carrito-icono" class="carrito-nav">
        üõí <span id="carrito-cantidad">0</span>
    </a>

  </nav>

  <main class="carrito-container" id="carrito-container">
    <!-- Contenido generado con JS -->
  </main>

  <footer>
    <p>&copy; 2025 TelCom - Todos los derechos reservados - by Talento Tech</p>
  </footer>

  <script>
    const contenedor = document.getElementById("carrito-container");
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function guardarCarrito() {
      localStorage.setItem("carrito", JSON.stringify(carrito));
      renderizarCarrito();
    }

    function eliminarProducto(id) {
      carrito = carrito.filter(p => p.id !== id);
      guardarCarrito();
      actualizarCantidadCarrito();
    }

    function cambiarCantidad(id, delta) {
      carrito = carrito.map(p => {
        if (p.id === id) {
          p.cantidad += delta;
          if (p.cantidad < 1) p.cantidad = 1;
        }
        return p;
      });
      guardarCarrito();
      actualizarCantidadCarrito();
    }

    function vaciarCarrito() {
      carrito = [];
      guardarCarrito();
      actualizarCantidadCarrito();
    }

    function calcularTotal() {
      return carrito.reduce((total, p) => {
        const precio = parseFloat(p.precio.replace("$", "").replace(",", "."));
        return total + precio * p.cantidad;
      }, 0).toFixed(2);
    }

    function renderizarCarrito() {
      contenedor.innerHTML = "";

      if (carrito.length === 0) {
        contenedor.innerHTML = "<p>El carrito est√° vac√≠o.</p>";
        return;
      }

      carrito.forEach(producto => {
        const div = document.createElement("div");
        div.classList.add("carrito-item");
        div.innerHTML = `
          <img src="../${producto.imagen}" alt="${producto.titulo}">
          <div class="carrito-info">
            <h3>${producto.titulo}</h3>
            <p>Precio: ${producto.precio}</p>
            <p>Cantidad: ${producto.cantidad}</p>
          </div>
          <div class="carrito-controles">
            <button class="btn-control" onclick="cambiarCantidad(${producto.id}, -1)">-</button>
            <button class="btn-control" onclick="cambiarCantidad(${producto.id}, 1)">+</button>
            <button class="btn-control" onclick="eliminarProducto(${producto.id})">üóëÔ∏è</button>
          </div>
        `;
        contenedor.appendChild(div);
      });

      const totalDiv = document.createElement("div");
      totalDiv.classList.add("total");
      totalDiv.textContent = `Total: $${calcularTotal()}`;
      contenedor.appendChild(totalDiv);

      const btnVaciar = document.createElement("button");
      btnVaciar.classList.add("btn-control", "btn-vaciar");
      btnVaciar.textContent = "Vaciar carrito";
      btnVaciar.onclick = vaciarCarrito;
      contenedor.appendChild(btnVaciar);

      const btnFinalizar = document.createElement("button");
      btnFinalizar.classList.add("btn-control");
      btnFinalizar.style.backgroundColor = "#28a745";
      btnFinalizar.textContent = "Finalizar compra";
      btnFinalizar.onclick = () => {
        alert("¬°Gracias por tu compra! Recibir√°s un correo con el resumen.");
        localStorage.removeItem("carrito");
        actualizarCantidadCarrito();
        window.location.href = "../index.html";
      };
      contenedor.appendChild(btnFinalizar);
    }

    renderizarCarrito();
  </script>
  
  <script src="../js/main.js"></script>

</body>

</html>
