  <header>
    <img id="logo" src="assets\img\logo-1-primary.png" alt="Logo TelCom">
    <div class="header-text">
      <h1>TelCom Online</h1>
      <p>¡Los mejores productos al mejor precio!</p>

  <main class="contact-section">

    <h2>Formulario de contacto</h2>
    <p>Si querés saber más sobre nuestras actividades o tenés alguna consulta, escribinos.</p>

    <form action="https://formspree.io/f/mldbyven" method="POST" class="contact-form">
      <label for="nombre">Nombres y Apellidos:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button class="btn-enviar" type="submit">Enviar mensaje</button>
      <button class= "btn-borrar" type="reset">Borrar</button>
    </form>

  </main>
